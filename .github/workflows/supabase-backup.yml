name: Supabase scheduled backup

on:
  schedule:
    - cron: "0 2 * * *" # tous les jours Ã  02:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client openssl

      - name: Create dump (compressed)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          ts="$(date -u +'%Y-%m-%dT%H-%M-%SZ')"
          fname="supabase-backup-${ts}.sql.gz"
          pg_dump "$SUPABASE_DB_URL" --no-owner --no-acl | gzip > "$fname"
          echo "FNAME=$fname" >> $GITHUB_ENV
          echo "TS=$ts" >> $GITHUB_ENV

      - name: Encrypt dump
        env:
          BACKUP_PASSPHRASE: ${{ secrets.BACKUP_PASSPHRASE }}
        run: |
          enc="${{ env.FNAME }}.enc"
          openssl enc -aes-256-cbc -salt -pbkdf2 -iter 100000 \
            -in "${{ env.FNAME }}" -out "$enc" -pass env:BACKUP_PASSPHRASE
          echo "ENC=$enc" >> $GITHUB_ENV

      - name: Upload to S3-compatible bucket (Backblaze B2)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.S3_REGION }}
        run: |
          aws --version
          aws s3 cp "$DUMP_FILE_ENCRYPTED" "s3://${{ secrets.S3_BUCKET }}/supabase/${{ github.repository }}/$(date +%F)/" \
            --endpoint-url "${{ secrets.S3_ENDPOINT }}"
    

      - name: Cleanup
        run: |
          rm -f "${{ env.FNAME }}" "${{ env.ENC }}"
