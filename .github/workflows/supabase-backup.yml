name: Supabase scheduled backup

on:
  schedule:
    - cron: "0 2 * * *" # tous les jours Ã  02:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client openssl

      - name: Create dump (compressed)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          ts="$(date -u +'%Y-%m-%dT%H-%M-%SZ')"
          fname="supabase-backup-${ts}.sql.gz"
          pg_dump "$SUPABASE_DB_URL" --no-owner --no-acl | gzip > "$fname"
          echo "FNAME=$fname" >> $GITHUB_ENV
          echo "TS=$ts" >> $GITHUB_ENV
          ls -lah

      - name: Encrypt dump
        env:
          BACKUP_PASSPHRASE: ${{ secrets.BACKUP_PASSPHRASE }}
        run: |
          enc="${FNAME}.enc"
          openssl enc -aes-256-cbc -salt -pbkdf2 -iter 100000 \
            -in "$FNAME" -out "$enc" -pass env:BACKUP_PASSPHRASE
          echo "ENC=$enc" >> $GITHUB_ENV
          ls -lah

      - name: Configure AWS credentials (Backblaze B2)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.S3_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.S3_SECRET_KEY }}
          aws-region: ${{ secrets.S3_REGION }}

      - name: Setup AWS CLI
        uses: aws-actions/setup-aws-cli@v4

      - name: Upload to Backblaze B2 (S3)
        run: |
          test -f "$ENC" || (echo "File not found: $ENC" && exit 1)
          aws --version
          aws s3 cp "$ENC" "s3://${{ secrets.S3_BUCKET }}/supabase/floflow87/cassius/$(date +%F)/$ENC" \
            --endpoint-url "${{ secrets.S3_ENDPOINT }}"

      - name: Cleanup
        run: |
          rm -f "$FNAME" "$ENC"
